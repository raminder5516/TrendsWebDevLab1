<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout of web page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
   <div class="page">
    <header id="header">
      <h2 id="site-name">My Layout</h2>
      <nav id="main-menu">
        <h3 class="hidden">Main navigation</h3>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </nav>
    </header>
    <main id="main"><!-- ID technically not needed here -->
      <h1>main layout</h1>
      <p>Some main content. <a href="#" class="button">A link as a button</a></p>
    </main>
    <aside id="sidebar-one">
      <h2 class="list-block-title">Some links for navigation</h2>
      <ul class="list-block">
        <li><a href="#">Link one</a></li>
        <li><a href="#">Link two</a></li>
        <li><a href="#">Link three</a></li>
      </ul>
      <p>left sidebar content.</p>
    </aside>
    <aside id="sidebar-two">
      <p>Some right sidebar content.</p>
    </aside>
    <footer id="footer">
      <p>Some footer content.</p>
    </footer>
   </div>
  </body>
</html>
